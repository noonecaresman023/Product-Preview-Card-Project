<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <!-- font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product Preview Card Component</title>
</head>


<body>
  <div class="container">
    <section class="card-component">

      <img class="img-desktop" alt="image for desktop" src="/images/image-product-desktop.jpg">

      <img class="img-mobile" alt="image for mobile" src="/images/image-product-mobile.jpg">

      <div class="card-content-container">

        <h6 class="product-type">PERFUME</h6>
        <h1 class="product-name"> Gabrielle Essence Eau De Parfum </h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <p class="price-current">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <div class="btn-container">
          <button class="btn" type="button"><img class="cart-icon" alt="Cart Icon"
              src="/images/icon-cart.svg">Add
            to Cart</button>
        </div>
      </div>

    </section>

  </div>
  
  <footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jerome Dela Cruz</a>.

  </footer>



</body>

</html>
